<!DOCTYPE html>
<html>
<head>
    <title>生产管理系统</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>生产数据管理系统</h2>
        
        <!-- 查询类型选择 -->
        <div class="card mb-4">
            <div class="card-body">
                <select class="form-select mb-3" id="queryType">
                    <option value="range">日期范围查询</option>
                    <option value="daily">日统计</option>
                    <option value="weekly">周统计</option>
                    <option value="monthly">月统计</option>
                    <option value="inventory">库存查询</option>
                    <option value="productivity">生产力分析</option>
                    <option value="efficiency">效率分析</option>
                    <option value="trends">趋势分析</option>
                </select>

                <!-- 查询条件区域 -->
                <div id="queryConditions">
                    <!-- 日期范围 -->
                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label class="form-label">开始日期</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">结束日期</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">机器编号</label>
                            <input type="text" class="form-control" id="machineNo">
                        </div>
                    </div>

                    <!-- 其他查询条件 -->
                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label class="form-label">员工姓名</label>
                            <input type="text" class="form-control" id="staffName">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">产品编码</label>
                            <input type="text" class="form-control" id="productCode">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">统计类型</label>
                            <select class="form-select" id="statsType">
                                <option value="daily">日报</option>
                                <option value="weekly">周报</option>
                                <option value="monthly">月报</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 查询按钮 -->
                <div class="d-flex gap-2">
                    <button class="btn btn-primary" onclick="queryData()">查询</button>
                    <button class="btn btn-success" onclick="exportData()">导出</button>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="exportDropdown" data-bs-toggle="dropdown">
                            导出格式
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" onclick="exportData('excel')">Excel</a></li>
                            <li><a class="dropdown-item" onclick="exportData('csv')">CSV</a></li>
                            <li><a class="dropdown-item" onclick="exportData('pdf')">PDF报告</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 数据显示区域 -->
        <div class="card">
            <div class="card-body">
                <!-- 图表区域 -->
                <div id="chartArea" class="mb-4" style="height: 400px;"></div>
                
                <!-- 表格区域 -->
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead id="tableHead">
                            <tr>
                                <th>日期</th>
                                <th>操作人员</th>
                                <th>机器编号</th>
                                <th>产品编码</th>
                                <th>扫描时间</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入必要的JS库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
